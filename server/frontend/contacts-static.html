<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Google Sign In</title>
  <link rel="stylesheet" href="css/mainpage.css">
</head>

<body>
  <div class="container">
    <div class="header-bar">
        <span id="rectangle">
            <div id="ellipse-50"></div>
            <div id="ellipse-49"></div>
        </span>
        <span id="rectangle">
        </span>
        <div class="logout">
            <img src="assets/app/Logout.png" alt="Logout">
        </div>
    </div>
    <div class="contacts-title-container">
        <div id="contacts-title">Contacts</div>
        <div id="contacts-count">()</div>
    </div>
    <div class="contact-header">
      <div id="header-name" class="contact-header-item">NAME</div>
      <div id="header-email" class="contact-header-item">EMAIL</div>
      <div id="header-phone" class="contact-header-item">PHONE NUMBER</div>
    </div>
    <div id="contacts_list">
      <div id="contact-person-1" class="contact-person">
        <div class="contact-bar" id="contact-bar-1">
          <!-- <div id="avatar-1" class="contact-avatar"></div> /!-->
          <div id="name-1" class="contact-name">Person1</div>
          <div id="email-1" class="contact-email">abc@mail.com</div>
          <div id="phone-1" class="contact-phone">986-632-6262</div>
        </div>
      </div>
      <div id="contact-person-2" class="contact-person">
        <div class="contact-bar" id="contact-bar-2">
          <!-- <div id="avatar-2" class="contact-avatar"></div> /!-->
          <div id="name-2" class="contact-name">Person2</div>
          <div id="email-2" class="contact-email">def@mail.com</div>
          <div id="phone-2" class="contact-phone">423-132-6262</div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
